<script src="js/XHRequest.js"></script>
<script>

function decode() {
	var url = new URL(window.location.href);
	var data = url.searchParams.get("data");
	json_data = JSON.parse(data);
	var code = json_data["code"];
	saveInfo(code, data);
}


function saveInfo(code, parameters) {
	XHRequest.createRequest({
        success: confirmUpload,
        params: {
        	command: "upload",
            code: code,
            data: parameters
        },
        url: "scripts/data_storage.py"
    });
}

function confirmUpload(xhr, xhrConfig) {
	console.log("upload complete");
}

decode();
</script>
